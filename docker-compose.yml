services:
  postgres:
    profiles: ["sda-sweden"]
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=rootpasswd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 2s
      retries: 6
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  rabbitmq:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-rabbitmq
    container_name: rabbitmq
    environment:
     - RABBITMQ_DEFAULT_PASS=test
     - RABBITMQ_DEFAULT_USER=test
     - MQ_VHOST=sda
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: [ "CMD", "bash", "-c", "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms"]
      interval: 5s
      timeout: 120s
      retries: 10

  s3:
    profiles: ["sda-sweden"]
    command: server /data --console-address ":9001"
    container_name: s3
    environment:
      - MINIO_ROOT_USER=access
      - MINIO_ROOT_PASSWORD=secretkey
      - MINIO_SERVER_URL=http://127.0.0.1:9000
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-fqI",
          "http://localhost:9000/minio/health/live"
        ]
      interval: 5s
      timeout: 20s
      retries: 10
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"

  createbucket:
    profiles: ["sda-sweden"]
    image: minio/mc
    container_name: mc
    depends_on:
      s3:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc -q config host add s3 http://s3:9000 access secretkey;
      /usr/bin/mc -q mb s3/inbox || true;
      /usr/bin/mc -q mb s3/archive || true;
      /usr/bin/mc -q mb s3/backup || true;
      exit 0;
      "

  s3inbox:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-s3inbox ]
    container_name: s3inbox
    depends_on:
      s3:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: always
    environment:
      - LOG_LEVEL=debug
      - INBOX_URL=http://s3
      - INBOX_ACCESSKEY=access
      - INBOX_SECRETKEY=secretkey
      - INBOX_BUCKET=inbox
      - INBOX_REGION=us-east-1
      - INBOX_READYPATH=/minio/health/ready
      - BROKER_HOST=rabbitmq
      - BROKER_USER=test
      - BROKER_PASSWORD=test
      - BROKER_PORT=5672
      - BROKER_VHOST=sda
      - BROKER_EXCHANGE=sda
      - BROKER_ROUTINGKEY=inbox
      - BROKER_SSL=false
      - BROKER_CLIENTCERT=/certs/client.crt
      - BROKER_CLIENTKEY=/certs/client.key
      - BROKER_VERIFYPEER=false
      - DB_PASSWORD=rootpasswd
      - DB_USER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_SSLMODE=disable
      - SERVER_JWTPUBKEYPATH=/keys/
      - SERVER_JWTPUBKEYURL=https://login.elixir-czech.org/oidc/jwk
      - LOG_FORMAT=json
    volumes:
      - ./config.yaml:/config.yaml
      - ./keys:/keys
    ports:
      - "8000:8000"
      - "8001:8001"

  ingest:
    profiles: ["sda-sweden"]
    container_name: ingest
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      s3:
        condition: service_started
      bootstrap:
        condition: service_started
    environment:
      - ARCHIVE_TYPE=s3
      - ARCHIVE_URL=http://s3
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=rabbitmq
      - BROKER_QUEUE=ingest
      - BROKER_ROUTINGKEY=archived
      - BROKER_ROUTINGERROR=error
      - DB_HOST=postgres
      - INBOX_TYPE=s3
      - INBOX_URL=http://s3
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-ingest ]
    volumes:
      - ./config.yaml:/config.yaml
      - keys:/keys
      - archive:/tmp
    restart: always

  verify:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-verify ]
    container_name: verify
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      s3:
        condition: service_started
    environment:
      - ARCHIVE_URL=http://s3
      - ARCHIVE_TYPE=s3
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=rabbitmq
      - BROKER_QUEUE=archived
      - BROKER_ROUTINGKEY=verified
      - BROKER_ROUTINGERROR=error
      - DB_HOST=postgres
      - INBOX_TYPE=s3
      - INBOX_URL=http://s3
    volumes:
      - ./config.yaml:/config.yaml
      - keys:/keys
      - archive:/tmp
    restart: always

  finalize:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-finalize ]
    container_name: finalize
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=rabbitmq
      - BROKER_QUEUE=accession
      - BROKER_ROUTINGKEY=completed
      - BROKER_ROUTINGERROR=error
      - DB_HOST=postgres
    volumes:
      - ./config.yaml:/config.yaml
      - keys:/keys
    restart: always

  sync:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-sync ]
    container_name: sync
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      s3:
        condition: service_started
    environment:
      - ARCHIVE_TYPE=s3
      - ARCHIVE_URL=http://s3
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=rabbitmq
      - BROKER_QUEUE=mapping_stream
      - DB_HOST=postgres
    volumes:
      - ./config.yaml:/config.yaml
      - keys:/keys
      - archive:/tmp
    restart: always

  sync-api:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-syncapi ]
    container_name: sync-api
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_EXCHANGE=sda
      - SYNC_API_INGESTROUTING=ingest
      - SYNC_API_ACCESSIONROUTING=accession
      - SYNC_API_MAPPINGROUTING=mappings
    ports:
      - "18080:8080"
    restart: always
    volumes:
      - ./config.yaml:/config.yaml

  mapper:
    profiles: ["sda-sweden"]
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-mapper ]
    container_name: mapper
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=rabbitmq
      - BROKER_QUEUE=mappings
      - BROKER_ROUTINGERROR=error
      - DB_HOST=postgres
    volumes:
      - ./config.yaml:/config.yaml
      - keys:/keys
    restart: always

  bootstrap:
    profiles: ["sda-sweden"]
    depends_on:
      createbucket:
        condition: service_completed_successfully
    command: sh -c /bin/bootstrap.sh -p /keys/c4gh.pub
    container_name: bs
    image: neicnordic/sda-helm-tests-support:latest
    user: 0:0
    volumes:
      - $PWD/scripts/bootstrap.sh:/bin/bootstrap.sh
      - keys:/keys

